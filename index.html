<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="heading"><b id="heading-text">Calculator</b></div>
      <input type="text" id="display" disabled />
      <div class="btn-container">
        <button class="btn" onclick=" calculator('c') ">c</button>

        <button class="btn" onclick="calculator('1')">1</button>

        <button class="btn" onclick="calculator('2')">2</button>

        <button class="btn" onclick="calculator('+')">+</button>

        <button class="btn" onclick=" calculator('3')">3</button>

        <button class="btn" onclick=" calculator('4')">4</button>

        <button class="btn" onclick="calculator('-')">-</button>

        <button class="btn" onclick="calculator('5') ">5</button>

        <button class="btn" onclick=" calculator('6') ">6</button>

        <button class="btn" onclick="calculator('*')">*</button>

        <button class="btn" onclick=" calculator('7') ">7</button>

        <button class="btn" onclick=" calculator('8') ">8</button>

        <button class="btn" onclick="calculator('/')">/</button>

        <button class="btn" onclick=" calculator('9') ">9</button>

        <button class="btn" onclick=" calculator('0') ">0</button>

        <button class="btn" onclick=" calculator('=');">=</button>

        <button class="btn" onclick=" calculator('.') ">.</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
